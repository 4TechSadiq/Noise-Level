<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Noise Detection and Speech Recognition</title>
    <style>
        #level-meter {
            border: 1px solid black;
            background-color: lightgray;
            width: 100%;
            height: 100px;
        }
        #controls {
            margin: 20px 0;
            text-align: center;
        }
        .warning-box {
            position: absolute;
            padding: 10px;
            font-size: 16px;
            display: none;
            width: 80%;
            max-width: 200px;
            text-align: center;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .red {
            background-color: red;
            color: white;
        }
        .orange {
            background-color: orange;
            color: black;
        }
        .yellow {
            background-color: yellow;
            color: black;
        }
        .green {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Real-Time Noise Detection and Speech Recognition</h1>
    <div id="controls">
        <button id="start-button">Start Listening</button>
        <button id="stop-button" disabled>Stop Listening</button>
    </div>
    <canvas id="level-meter"></canvas>

    <div id="warning-box" class="warning-box green">
        <span id="warning-text">Good level</span>
    </div>

    <!-- Connect external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
